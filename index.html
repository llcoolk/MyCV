<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Leen's CV</title>
</head>

<body data-spy="scroll" data-target="#cvNavbar" data-offset="170">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">My CV</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="collapse" data-target="#cvNavbar"
            aria-controls="cvNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="cvNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#summary">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#experience">Experience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#education">Education</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#volunteer">Volunteer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#reference">Reference</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#repos">GitHub Repos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <nav class="bg-white">
                    <img src="myprofilepic.png" class="profile-pic img-fluid" alt="">
                    <div id="languages"></div>
                    <ul id="profiles"></ul>
                </nav>
            </div>
            <div class="col-lg-9">
                <div class="bg-white p-3 p-lg-5">
                    <div class="row" id="summary">
                        <div class="col-lg-9 col-12">
                            <div class="heading-primary">
                                <h1 id="basic-name"></h1>
                            </div>
                            <div class="head-secondary">
                                <h2 id="basic-label"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="basic-summary"></p>
                        </div>
                    </div>
                    <div class="row" id="tables">
                        <div class="col-lg-6 col-md-12 col-12">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th>Name</th>
                                        <td id="basics-name"></td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                        <td id="basic-email"></td>
                                    </tr>
                                    <tr>
                                        <th>Phone</th>
                                        <td id="basic-phone"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th>Address</th>
                                        <td id="basic-address"></td>
                                    </tr>
                                    <tr>
                                        <th>City</th>
                                        <td id="basic-city"></td>
                                    </tr>

                                    <tr>
                                        <th>State, Zip</th>
                                        <td id="basic-zip"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>Professional Skills</h3>
                            <div id="skills"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>Experience</h3>
                            <div id="experience"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>Education</h3>
                            <div id="education"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>Volunteer</h3>
                            <div id="volunteer"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>Reference</h3>
                            <div id="reference"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h3>My Github Repos</h3>
                            <div class="row" id="repos"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <footer>
                                <button class="btn btn-outline-info text-uppercase" onclick="javascript:window.print();">print
                                    my resume</button>
                            </footer>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js?ver=1.4.1'></script>
    <script src="script.js"></script>
</body>

</html>
